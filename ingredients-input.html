<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('p/ask.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(222, 213, 213); /* Change text color to white for better contrast */
        }
        .container {
            background-color: rgba(63, 59, 59, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Set a fixed width for better layout */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Full width minus padding and border */
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #4cae4c;
        }
        #recipeDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0a0a0a;
            border-radius: 4px;
            background-color: #f7f3f3;
            color: black; /* Set text color to black */
            min-height: 50px; /* Ensure some space for recipe display */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask Ingredients</h2>
        <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
        <button id="generateRecipe">Generate Recipe</button>
        <div id="recipeDisplay">Recipes</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
